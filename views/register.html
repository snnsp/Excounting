<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar-color {
            background-color: rgb(255, 212, 174);
        }
      .boda {
        background-color: lightgoldenrodyellow;
      }
      .btn-monthly{
        background-color: #b3cf99;
         
      }
      .btn-balance{
        background-color: #c7dbd5;
      }
      .btn-logout{
        background-color: rgb(207, 188, 207);
      }
      .modal-header{
            background-color: black;
        }
      .modal-footer{
            background-color: black;
        }
      
    </style>
    <title>Register Page</title>
    <link href="/public/css/register.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3 mb-2 boda text-dark">

    <nav class="navbar navbar-color navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Excounting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">About US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="w-50 p-3"></div>
    <form action="/register" method="POST">
      <div class="container">
        <div class="Register_heading">
          <h1>Register</h1>
        </div>
        <hr />

        <p class="normal_text">Please fill in this form to create an account.</p>

        <!-- <label for="firstname"><b>firstname</b></label> -->
        <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" required /><br /><br />

        <!-- <label for="lastname"><b>lastname</b></label> -->
        <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" required /><br /><br />

        <!-- <label for="email"><b>Email</b></label> -->
        <input type="text" placeholder="Enter Username" name="username" id="username" required /><br /><br />

        <!-- <label for="psw"><b>Password</b></label> -->
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required /><br /><br />

        <!-- <label for="psw_repeat"><b>Repeat Password</b></label> -->
        <input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat" required /><br /><br />

        <button type="submit" class="registerbtn btn btn-warning btn-lg">Register</button>
        <div class="noAccount">
          <!-- Register page coming soon -->
          <br />
          <a class="text-white" href="/login">Have account? Log In here</a>
        </div>
      </div>
    </form>
  </body>
</html>
